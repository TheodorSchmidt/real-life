<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Real Life</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,
	700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
				integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
				crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	<link rel="stylesheet" href="/resources/demos/style.css">
  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script>
  	$( function() {
    	$( "#datepicker" ).datepicker();
  	} );
  	</script>
</head>
<body>
 
<div class="container container_shadow">
	<div class="nav">
		<a href="#createQuest">Создать квест</a>
		<a href="#questList">Список квестов</a>
		<a href="#tavern">Таверна</a>
		<a href="#perksList">Навыки</a>
		<a href="#journal">Журнал</a>
		<a href="#manual">Справка</a>
		<span id="balance">Текущий баланс: 0$</span>
	</div>
	<div class="block">
		<div class="card card_content">
				<span id="createQuest" class="card__title">
					Создать квест
				</span>
			<div class="row">
				<form id="questForm" class="form">
					<div class="form__input">
						<input id="quest" type="text" name="quest" class="input__inLine" placeholder="новый квест">
					</div>
					<div class="form__input">
						<textarea id="description" class="input__Text" placeholder="описание квеста"></textarea> 
					</div>
					<span class="form__input">
						<select id="difficulty" name="difficulty" class="input__Select">
							<option selected disabled value="0">Выберите сложность</option>
							<option value="10">1 (Очень просто)</option>
							<option value="50">2 (Просто)</option>
							<option value="100">3 (Средне)</option>
							<option value="250">4 (Сложно)</option>
							<option value="500">5 (Очень Сложно)</option>
						</select>
					</span>
					<span class="form__input">
						<select id="importancy" name="importancy" class="input__Select">
							<option selected disabled value="0">Выберите важность</option>
							<option value="0.25">1 (Совсем не важно)</option>
							<option value="0.5">2 (Не важно)</option>
							<option value="1">3 (Средне)</option>
							<option value="2">4 (Важно)</option>
							<option value="4">5 (Очень важно)</option>
						</select>
					</span>
					<span class="form__input">
						<select id="motivation" name="motivation" class="input__Select">
							<option selected disabled value="0">Выберите замотивированность</option>
							<option value="4">1 (Совсем не хочу делать)</option>
							<option value="2">2 (Не хочу делать)</option>
							<option value="1">3 (Не очень хочу делать)</option>
							<option value="0.5">4 (Хочу делать)</option>
							<option value="0.25">5 (Очень хочу делать)</option>
						</select>
					</span>
					<p>Крайний срок: <input type="text" id=datepicker></p>
					<input type="submit" value="Добавить" class="btn btn_add">
				</form>
			</div>
		</div>
		<div class="card card__action">
				<span id="questList" class="card__title">
					Список квестов
				</span>
			<div class="row">
				<div class="form__input">
					<input id="filter" type="text" name="filter" class="input__inLine">
					<label for="filter" class="label">фильтр квестов</label>
				</div>
			</div>
		</div>
		<ul class="collection">
		</ul>
		<button type="reset" class="btn btn_clear">Очистить все</button>
		<div class="card card__action">
			<span id="tavern" class="card__title">
				Таверна
			</span>
		</div>
		<div class="card card__action">
			<span id="perksList" class="card__title">
				Навыки
			</span>
		</div>
		<div class="card card__action">
			<span id="journal" class="card__title">
				Журнал
			</span>
		</div>
		<div class="card card__action">
			<span id="manual" class="card__title">
				Справка
			</span>
		</div>
		<ul class="old-collection">
		</ul>
	</div> 
</div> 
<script src="js/app.js"></script>
</body>
</html>
